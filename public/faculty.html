<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampusCode - Faculty Portal</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Poppins', 'sans-serif'],
                        'mono': ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        primary: { DEFAULT: '#1E4A7A', 50: '#f0f9ff', 600: '#163a63' },
                    }
                }
            }
        }
    </script>

    <style>
        .glass-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(0,0,0,0.05);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.05);
        }
        .dark .glass-panel {
            background: rgba(30, 41, 59, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        /* Smooth fade for dynamic content */
        .fade-in { animation: fadeIn 0.4s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 20px; }
        .dark ::-webkit-scrollbar-thumb { background-color: #475569; }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-200 transition-colors duration-300 font-sans min-h-screen flex flex-col">

    <nav class="sticky top-0 z-50 glass-panel border-b border-gray-200 dark:border-gray-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-3">
                    <div class="bg-primary/10 dark:bg-primary/20 p-2 rounded-lg">
                        <i class="fas fa-chalkboard-teacher text-primary dark:text-blue-400 text-xl"></i>
                    </div>
                    <div>
                        <span class="text-xl font-bold tracking-tight text-primary dark:text-white block leading-none">Faculty Portal</span>
                        <span class="text-xs text-gray-500 dark:text-gray-400 font-mono">Content Management</span>
                    </div>
                </div>

                <div class="flex items-center space-x-4">
                    <button id="themeToggle" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors text-gray-500 dark:text-gray-400">
                        <i class="fas fa-moon dark:hidden"></i>
                        <i class="fas fa-sun hidden dark:block"></i>
                    </button>
                    
                    <div class="h-6 w-px bg-gray-300 dark:bg-gray-700 mx-2"></div>
                    
                    <button onclick="logout()" class="flex items-center space-x-2 text-sm font-medium text-red-500 hover:text-red-700 bg-red-50 dark:bg-red-900/10 hover:bg-red-100 dark:hover:bg-red-900/20 px-3 py-1.5 rounded-lg transition-all">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Logout</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main class="flex-grow max-w-7xl mx-auto w-full px-4 sm:px-6 lg:px-8 py-8">
        
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            
            <div class="lg:col-span-7 space-y-6">
                <div class="glass-panel rounded-xl p-6 relative overflow-hidden">
                    <div class="absolute top-0 right-0 -mr-10 -mt-10 w-32 h-32 bg-purple-100 dark:bg-purple-900/20 rounded-full blur-3xl opacity-50"></div>
                    
                    <h3 class="text-lg font-bold mb-6 flex items-center text-gray-900 dark:text-white border-b border-gray-100 dark:border-gray-700 pb-3">
                        <i class="fas fa-plus-circle mr-2 text-primary dark:text-blue-400"></i> Create New Content
                    </h3>
                    
                    <form onsubmit="handleSubmit(event)" class="space-y-5">
                        
                        <div class="grid grid-cols-2 gap-4">
                            <label class="cursor-pointer relative group">
                                <input type="radio" name="contentType" value="problem" class="peer sr-only" checked onchange="toggleFields()">
                                <div class="rounded-xl border-2 border-gray-100 dark:border-gray-700 p-4 text-center hover:bg-blue-50 dark:hover:bg-gray-800 peer-checked:border-primary peer-checked:bg-blue-50 dark:peer-checked:bg-primary/20 peer-checked:text-primary transition-all">
                                    <i class="fas fa-code mb-2 text-xl"></i>
                                    <span class="block text-sm font-bold uppercase tracking-wider">Coding Problem</span>
                                </div>
                                <div class="absolute inset-0 border-2 border-primary rounded-xl opacity-0 peer-checked:opacity-100 transition-opacity pointer-events-none"></div>
                            </label>

                            <label class="cursor-pointer relative group">
                                <input type="radio" name="contentType" value="contest" class="peer sr-only" onchange="toggleFields()">
                                <div class="rounded-xl border-2 border-gray-100 dark:border-gray-700 p-4 text-center hover:bg-purple-50 dark:hover:bg-gray-800 peer-checked:border-purple-500 peer-checked:bg-purple-50 dark:peer-checked:bg-purple-900/20 peer-checked:text-purple-600 transition-all">
                                    <i class="fas fa-trophy mb-2 text-xl"></i>
                                    <span class="block text-sm font-bold uppercase tracking-wider">Contest</span>
                                </div>
                                <div class="absolute inset-0 border-2 border-purple-500 rounded-xl opacity-0 peer-checked:opacity-100 transition-opacity pointer-events-none"></div>
                            </label>
                        </div>

                        <div class="space-y-4">
                            <div>
                                <label class="block text-xs font-bold text-gray-500 dark:text-gray-400 uppercase mb-1 ml-1">Title</label>
                                <input type="text" id="title" placeholder="e.g., Array Manipulation Basics" class="w-full px-4 py-2.5 bg-gray-50 dark:bg-gray-900 border border-gray-200 dark:border-gray-700 rounded-lg text-sm focus:ring-2 focus:ring-primary/50 focus:border-primary outline-none transition-all">
                            </div>

                            <div>
                                <label class="block text-xs font-bold text-gray-500 dark:text-gray-400 uppercase mb-1 ml-1">Description</label>
                                <textarea id="description" rows="3" placeholder="Write the problem statement or contest details here..." class="w-full px-4 py-2.5 bg-gray-50 dark:bg-gray-900 border border-gray-200 dark:border-gray-700 rounded-lg text-sm focus:ring-2 focus:ring-primary/50 focus:border-primary outline-none transition-all resize-none"></textarea>
                            </div>
                        </div>

                        <div id="problem-fields" class="space-y-4 fade-in">
                            <div class="flex items-center gap-2 mb-2">
                                <div class="h-px bg-gray-200 dark:bg-gray-700 flex-grow"></div>
                                <span class="text-xs font-bold text-gray-400 uppercase">Technical Details</span>
                                <div class="h-px bg-gray-200 dark:bg-gray-700 flex-grow"></div>
                            </div>

                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-xs font-bold text-gray-500 dark:text-gray-400 uppercase mb-1 ml-1">Difficulty</label>
                                    <select id="difficulty" class="w-full px-4 py-2.5 bg-gray-50 dark:bg-gray-900 border border-gray-200 dark:border-gray-700 rounded-lg text-sm focus:ring-2 focus:ring-primary/50 outline-none cursor-pointer">
                                        <option value="Easy">Easy</option>
                                        <option value="Medium">Medium</option>
                                        <option value="Hard">Hard</option>
                                    </select>
                                </div>
                                <div>
                                    <label class="block text-xs font-bold text-gray-500 dark:text-gray-400 uppercase mb-1 ml-1">Tags</label>
                                    <input type="text" id="tags" placeholder="e.g. Arrays, DP, Greedy" class="w-full px-4 py-2.5 bg-gray-50 dark:bg-gray-900 border border-gray-200 dark:border-gray-700 rounded-lg text-sm focus:ring-2 focus:ring-primary/50 outline-none">
                                </div>
                            </div>
                            
                            <div>
                                <label class="block text-xs font-bold text-gray-500 dark:text-gray-400 uppercase mb-1 ml-1">Constraints</label>
                                <textarea id="constraints" rows="2" placeholder="e.g. 1 <= N <= 10^5" class="font-mono w-full px-4 py-2.5 bg-gray-50 dark:bg-gray-900 border border-gray-200 dark:border-gray-700 rounded-lg text-xs focus:ring-2 focus:ring-primary/50 outline-none"></textarea>
                            </div>

                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-xs font-bold text-gray-500 dark:text-gray-400 uppercase mb-1 ml-1">Input Format</label>
                                    <textarea id="input_fmt" rows="3" placeholder="First line contains T..." class="font-mono w-full px-4 py-2.5 bg-gray-50 dark:bg-gray-900 border border-gray-200 dark:border-gray-700 rounded-lg text-xs focus:ring-2 focus:ring-primary/50 outline-none"></textarea>
                                </div>
                                <div>
                                    <label class="block text-xs font-bold text-gray-500 dark:text-gray-400 uppercase mb-1 ml-1">Output Format</label>
                                    <textarea id="output_fmt" rows="3" placeholder="Print the answer..." class="font-mono w-full px-4 py-2.5 bg-gray-50 dark:bg-gray-900 border border-gray-200 dark:border-gray-700 rounded-lg text-xs focus:ring-2 focus:ring-primary/50 outline-none"></textarea>
                                </div>
                            </div>

                            <div class="p-4 bg-gray-100 dark:bg-black/20 rounded-lg border border-gray-200 dark:border-gray-700">
                                <span class="text-xs font-bold uppercase text-gray-500 mb-3 block"><i class="fas fa-vial mr-1"></i> Sample Test Case</span>
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div>
                                        <span class="text-[10px] text-gray-400 uppercase block mb-1">Sample Input</span>
                                        <textarea id="sample_in" rows="3" class="font-mono w-full px-3 py-2 bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-600 rounded text-xs focus:border-primary outline-none"></textarea>
                                    </div>
                                    <div>
                                        <span class="text-[10px] text-gray-400 uppercase block mb-1">Sample Output</span>
                                        <textarea id="sample_out" rows="3" class="font-mono w-full px-3 py-2 bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-600 rounded text-xs focus:border-primary outline-none"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div id="contest-fields" class="hidden space-y-4 fade-in">
                            <div class="flex items-center gap-2 mb-2">
                                <div class="h-px bg-gray-200 dark:bg-gray-700 flex-grow"></div>
                                <span class="text-xs font-bold text-gray-400 uppercase">Schedule Details</span>
                                <div class="h-px bg-gray-200 dark:bg-gray-700 flex-grow"></div>
                            </div>

                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-xs font-bold text-gray-500 dark:text-gray-400 uppercase mb-1 ml-1">Start Time</label>
                                    <input type="datetime-local" id="start_time" class="w-full px-4 py-2.5 bg-gray-50 dark:bg-gray-900 border border-gray-200 dark:border-gray-700 rounded-lg text-sm focus:ring-2 focus:ring-purple-500 outline-none">
                                </div>
                                <div>
                                    <label class="block text-xs font-bold text-gray-500 dark:text-gray-400 uppercase mb-1 ml-1">End Time</label>
                                    <input type="datetime-local" id="end_time" class="w-full px-4 py-2.5 bg-gray-50 dark:bg-gray-900 border border-gray-200 dark:border-gray-700 rounded-lg text-sm focus:ring-2 focus:ring-purple-500 outline-none">
                                </div>
                            </div>
                            <div>
                                <label class="block text-xs font-bold text-gray-500 dark:text-gray-400 uppercase mb-1 ml-1">Duration (Minutes)</label>
                                <input type="number" id="duration" placeholder="e.g. 120" class="w-full px-4 py-2.5 bg-gray-50 dark:bg-gray-900 border border-gray-200 dark:border-gray-700 rounded-lg text-sm focus:ring-2 focus:ring-purple-500 outline-none">
                            </div>
                        </div>

                        <button type="submit" class="w-full py-3 bg-primary hover:bg-blue-700 text-white font-bold rounded-lg shadow-lg shadow-primary/30 transition-all transform hover:-translate-y-0.5 active:translate-y-0 flex justify-center items-center">
                            <i class="fas fa-paper-plane mr-2"></i> Submit for Approval
                        </button>
                    </form>
                </div>
            </div>

            <div class="lg:col-span-5">
                <div class="glass-panel rounded-xl h-full flex flex-col min-h-[600px]">
                    <div class="p-6 border-b border-gray-200 dark:border-gray-700 flex justify-between items-center bg-gray-50/50 dark:bg-gray-800/50 rounded-t-xl">
                        <div>
                            <h3 class="text-lg font-bold text-gray-900 dark:text-white flex items-center">
                                <i class="fas fa-history mr-2 text-primary dark:text-blue-400"></i> My History
                            </h3>
                        </div>
                        <button onclick="loadMyContent()" class="text-xs text-primary hover:text-blue-700 dark:text-blue-400 hover:underline flex items-center bg-white dark:bg-gray-700 border border-gray-200 dark:border-gray-600 px-3 py-1.5 rounded-lg shadow-sm">
                            <i class="fas fa-sync-alt mr-1.5"></i> Refresh
                        </button>
                    </div>

                    <div id="my-content-list" class="p-5 space-y-3 overflow-y-auto flex-grow bg-gray-50/30 dark:bg-black/10">
                        <div class="flex flex-col items-center justify-center h-full text-gray-400">
                            <i class="fas fa-spinner fa-spin text-2xl mb-2"></i>
                            <span class="text-xs">Loading history...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="toast" class="fixed bottom-5 right-5 transform translate-y-20 opacity-0 transition-all duration-300 z-50"></div>

    <script>
        // ==========================
        // 1. THEME & INIT
        // ==========================
        
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;
        
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            html.classList.add('dark');
        }

        themeToggle.addEventListener('click', () => {
            html.classList.toggle('dark');
            localStorage.theme = html.classList.contains('dark') ? 'dark' : 'light';
        });

        window.onload = async () => {
            try {
                const res = await fetch('/api/session');
                const data = await res.json();
                
                if (!data.loggedIn || data.role !== 'faculty') {
                    window.location.href = '/index.html';
                } else {
                    loadMyContent();
                }
            } catch (e) {
                window.location.href = '/index.html';
            }
        };

        async function logout() {
            await fetch('/api/logout', { method: 'POST' });
            window.location.href = '/index.html';
        }

        // ==========================
        // 2. DYNAMIC FORM LOGIC
        // ==========================

        function toggleFields() {
            const type = document.querySelector('input[name="contentType"]:checked').value;
            const pFields = document.getElementById('problem-fields');
            const cFields = document.getElementById('contest-fields');
            
            if(type === 'problem') {
                pFields.classList.remove('hidden');
                cFields.classList.add('hidden');
            } else {
                pFields.classList.add('hidden');
                cFields.classList.remove('hidden');
            }
        }

        async function handleSubmit(event) {
            event.preventDefault();
            
            const type = document.querySelector('input[name="contentType"]:checked').value;
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;

            if(!title || !description) {
                showToast("Title and Description are required", "error");
                return;
            }

            // Build Payload
            let payload = { type, title, description };

            if (type === 'problem') {
                payload.difficulty = document.getElementById('difficulty').value;
                payload.tags = document.getElementById('tags').value;
                payload.constraints = document.getElementById('constraints').value;
                payload.input_format = document.getElementById('input_fmt').value;
                payload.output_format = document.getElementById('output_fmt').value;
                payload.sample_input = document.getElementById('sample_in').value;
                payload.sample_output = document.getElementById('sample_out').value;
            } else {
                payload.start_time = document.getElementById('start_time').value;
                payload.end_time = document.getElementById('end_time').value;
                payload.duration = document.getElementById('duration').value;
            }

            try {
                const res = await fetch('/api/content', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (res.ok) {
                    showToast('Submitted successfully!');
                    event.target.reset();
                    // Reset to default view
                    document.querySelector('input[value="problem"]').checked = true;
                    toggleFields(); 
                    loadMyContent();
                } else {
                    const d = await res.json();
                    showToast(d.error || 'Submission failed.', 'error');
                }
            } catch (err) { console.error(err); }
        }

        // ==========================
        // 3. HISTORY LIST LOGIC
        // ==========================

        async function loadMyContent() {
            const list = document.getElementById('my-content-list');
            
            try {
                const res = await fetch('/api/content/my');
                const data = await res.json();
                
                if (data.length === 0) {
                    list.innerHTML = `
                        <div class="flex flex-col items-center justify-center h-64 text-gray-400">
                            <div class="bg-gray-100 dark:bg-gray-800 p-4 rounded-full mb-3">
                                <i class="fas fa-folder-open text-3xl opacity-50"></i>
                            </div>
                            <span class="text-sm font-medium">No submissions yet.</span>
                            <span class="text-xs mt-1">Create a problem or contest to get started.</span>
                        </div>`;
                    return;
                }

                list.innerHTML = data.map(item => {
                    // Badge Logic
                    let statusColor = item.status === 'verified' 
                        ? 'text-green-700 bg-green-50 border-green-200 dark:bg-green-900/30 dark:text-green-300 dark:border-green-800' 
                        : 'text-yellow-700 bg-yellow-50 border-yellow-200 dark:bg-yellow-900/30 dark:text-yellow-300 dark:border-yellow-800';
                    let statusIcon = item.status === 'verified' ? 'fa-check-circle' : 'fa-clock';
                    
                    // Extra Info Logic (Difficulty vs Date)
                    let metaInfo = '';
                    if (item.type === 'problem') {
                        let diffColor = item.extra_info === 'Hard' ? 'text-red-500' : (item.extra_info === 'Medium' ? 'text-yellow-500' : 'text-green-500');
                        metaInfo = `<span class="text-xs font-bold ${diffColor} bg-white dark:bg-gray-900 px-2 py-0.5 rounded border border-gray-100 dark:border-gray-700 shadow-sm">${item.extra_info || 'Easy'}</span>`;
                    } else {
                        // Format Date for Contest
                        let dateStr = item.extra_info ? new Date(item.extra_info).toLocaleDateString() : 'TBA';
                        metaInfo = `<span class="text-xs text-purple-600 dark:text-purple-300 bg-white dark:bg-gray-900 px-2 py-0.5 rounded border border-gray-100 dark:border-gray-700 shadow-sm"><i class="far fa-calendar-alt mr-1"></i>${dateStr}</span>`;
                    }

                    return `
                    <div class="bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-xl p-4 shadow-sm hover:shadow-md transition-all group relative">
                        <div class="flex justify-between items-start mb-2">
                            <div class="flex items-center gap-2">
                                <span class="px-2 py-0.5 rounded text-[10px] font-bold uppercase tracking-wider bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-300">
                                    ${item.type}
                                </span>
                                <span class="flex items-center px-2 py-0.5 rounded-full text-[10px] font-bold border ${statusColor}">
                                    <i class="fas ${statusIcon} mr-1"></i> ${item.status.toUpperCase()}
                                </span>
                            </div>
                            
                            <button onclick="deleteContent(${item.id}, '${item.type}')" class="text-gray-300 hover:text-red-500 transition-colors p-1 rounded hover:bg-red-50 dark:hover:bg-red-900/20" title="Delete">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </div>
                        
                        <div class="flex justify-between items-end">
                            <div class="pr-2">
                                <h4 class="font-bold text-gray-900 dark:text-white truncate text-sm mb-1">${item.title}</h4>
                                <p class="text-xs text-gray-500 line-clamp-1">${item.description}</p>
                            </div>
                            ${metaInfo}
                        </div>
                    </div>
                    `;
                }).join('');
            } catch (err) { console.error(err); }
        }

        async function deleteContent(id, type) {
            if(!confirm("Are you sure you want to delete this?")) return;
            try {
                const res = await fetch(`/api/content/${type}/${id}`, { method: 'DELETE' });
                if(res.ok) {
                    loadMyContent();
                    showToast('Item deleted', 'success');
                } else {
                    showToast('Could not delete', 'error');
                }
            } catch (e) { console.error(e); }
        }

        // Toast Notification System
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const colorClass = type === 'success' ? 'bg-green-600' : 'bg-red-600';
            const icon = type === 'success' ? 'fa-check' : 'fa-exclamation-circle';
            
            toast.className = `${colorClass} text-white px-6 py-3 rounded-lg shadow-xl fixed bottom-5 right-5 flex items-center gap-3 transform translate-y-0 opacity-100 transition-all duration-300 z-50`;
            toast.innerHTML = `<i class="fas ${icon}"></i> <span class="font-medium text-sm">${message}</span>`;
            
            setTimeout(() => {
                toast.classList.add('translate-y-20', 'opacity-0');
            }, 3000);
        }
    </script>
</body>
</html>
