<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College System - Persistent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="bg-gray-100 min-h-screen font-sans">

    <nav class="bg-blue-600 text-white p-4 shadow-md flex justify-between items-center hidden" id="navbar">
        <h1 class="text-xl font-bold">College Portal</h1>
        <div class="flex items-center gap-4">
            <span id="user-role-display" class="bg-blue-700 px-2 py-1 rounded text-sm uppercase font-bold"></span>
            <button onclick="logout()" class="bg-red-500 px-4 py-1 rounded hover:bg-red-600 transition shadow">Logout</button>
        </div>
    </nav>

    <div id="loader" class="flex justify-center items-center h-screen text-gray-500">
        Loading...
    </div>

    <div id="auth-section" class="hidden flex justify-center items-center h-screen fade-in">
        <div class="bg-white p-8 rounded-lg shadow-lg w-96 border-t-4 border-blue-600">
            <h2 class="text-2xl font-bold mb-6 text-center text-gray-700" id="auth-title">Login</h2>
            <div class="mb-4">
                <label class="block text-gray-700 font-medium">Username</label>
                <input type="text" id="username" class="w-full border p-2 rounded mt-1 focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 font-medium">Password</label>
                <input type="password" id="password" class="w-full border p-2 rounded mt-1 focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <button onclick="login()" id="auth-btn" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition font-semibold">Login</button>
            <p class="mt-4 text-center text-sm">
                Faculty? <a href="#" onclick="toggleAuthMode()" class="text-blue-600 underline hover:text-blue-800">Register here</a>
            </p>
        </div>
    </div>

    <div id="admin-dashboard" class="hidden container mx-auto p-6 fade-in">
        <h2 class="text-3xl font-bold text-gray-800 mb-6 border-b pb-2">Admin Dashboard</h2>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-white p-6 rounded shadow-md border-l-4 border-green-500">
                <h3 class="text-xl font-bold mb-4 text-gray-700">Manage Academic Structure</h3>
                <div class="flex gap-2 mb-4">
                    <select id="struct-type" class="border p-2 rounded flex-1 bg-gray-50">
                        <option value="Program">Program</option>
                        <option value="Department">Department</option>
                        <option value="Section">Section</option>
                        <option value="Subject">Subject</option>
                    </select>
                    <input type="text" id="struct-name" placeholder="Name" class="border p-2 rounded flex-1">
                    <button onclick="createStructure()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 font-bold">+</button>
                </div>
                <div id="struct-list" class="mt-4 text-sm text-gray-600 max-h-64 overflow-y-auto border-t pt-2"></div>
            </div>

            <div class="bg-white p-6 rounded shadow-md border-l-4 border-yellow-500">
                <h3 class="text-xl font-bold mb-4 text-gray-700">Pending Verification</h3>
                <div id="pending-list" class="space-y-3 max-h-80 overflow-y-auto"></div>
            </div>
        </div>
    </div>

    <div id="faculty-dashboard" class="hidden container mx-auto p-6 fade-in">
        <h2 class="text-3xl font-bold text-gray-800 mb-6 border-b pb-2">Faculty Dashboard</h2>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-white p-6 rounded shadow-md border-l-4 border-indigo-500">
                <h3 class="text-xl font-bold mb-4 text-gray-700">Content Submission</h3>
                <select id="content-type" class="w-full border p-2 mb-2 rounded bg-gray-50">
                    <option value="problem">Problem</option>
                    <option value="contest">Contest</option>
                </select>
                <input type="text" id="content-title" placeholder="Title" class="w-full border p-2 mb-2 rounded">
                <textarea id="content-desc" placeholder="Description" rows="4" class="w-full border p-2 mb-4 rounded"></textarea>
                
                <input type="hidden" id="edit-id" value="">
                
                <div class="flex gap-2">
                    <button id="submit-content-btn" onclick="createOrUpdateContent()" class="flex-1 bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700 font-semibold">Submit</button>
                    <button id="cancel-edit-btn" onclick="resetForm()" class="hidden bg-gray-400 text-white px-4 py-2 rounded hover:bg-gray-500">Cancel</button>
                </div>
            </div>

            <div class="bg-white p-6 rounded shadow-md border-l-4 border-blue-400">
                <h3 class="text-xl font-bold mb-4 text-gray-700">My Submissions</h3>
                <div id="my-content-list" class="space-y-2 max-h-96 overflow-y-auto"></div>
            </div>
        </div>
    </div>

    <script>
        let isRegistering = false;
        let currentUserRole = '';

        // --- 1. PERSISTENCE CHECK (Fixes Refresh Logout) ---
        window.onload = async () => {
            try {
                const res = await fetch('/api/session');
                const data = await res.json();
                
                document.getElementById('loader').classList.add('hidden');
                
                if (data.loggedIn) {
                    loadDashboard(data.role);
                } else {
                    document.getElementById('auth-section').classList.remove('hidden');
                }
            } catch (err) {
                console.error("Session check failed", err);
                document.getElementById('auth-section').classList.remove('hidden');
            }
        };

        // --- AUTH ---
        function toggleAuthMode() {
            isRegistering = !isRegistering;
            document.getElementById('auth-title').innerText = isRegistering ? 'Faculty Registration' : 'Login';
            document.getElementById('auth-btn').innerText = isRegistering ? 'Register' : 'Login';
        }

        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const endpoint = isRegistering ? '/api/register' : '/api/login';

            try {
                const res = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await res.json();
                
                if (res.ok) {
                    if(isRegistering) {
                        alert('Registration Successful! Please login.');
                        toggleAuthMode();
                    } else {
                        loadDashboard(data.role);
                    }
                } else {
                    alert(data.error);
                }
            } catch(e) { console.error(e); }
        }

        async function logout() {
            await fetch('/api/logout', { method: 'POST' });
            location.reload();
        }

        function loadDashboard(role) {
            currentUserRole = role;
            document.getElementById('auth-section').classList.add('hidden');
            document.getElementById('navbar').classList.remove('hidden');
            document.getElementById('user-role-display').innerText = role;

            if (role === 'admin') {
                document.getElementById('admin-dashboard').classList.remove('hidden');
                refreshAdminData();
            } else {
                document.getElementById('faculty-dashboard').classList.remove('hidden');
                refreshFacultyData();
            }
        }

        // --- ADMIN ---
        async function refreshAdminData() {
            loadStructure();
            loadPendingContent();
        }

        async function createStructure() {
            const type = document.getElementById('struct-type').value;
            const name = document.getElementById('struct-name').value;
            if(!name) return alert("Name required");

            await fetch('/api/academic', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ type, name })
            });
            document.getElementById('struct-name').value = '';
            loadStructure();
        }

        // Fix: Can't Delete Program/Dept
        async function deleteStructure(id) {
            if(!confirm("Are you sure you want to delete this structure?")) return;
            const res = await fetch(`/api/academic/${id}`, { method: 'DELETE' });
            if(res.ok) {
                loadStructure();
            } else {
                alert("Failed to delete.");
            }
        }

        async function loadStructure() {
            const res = await fetch('/api/academic');
            const data = await res.json();
            const list = document.getElementById('struct-list');
            
            if(data.length === 0) {
                list.innerHTML = "<p class='text-gray-400 italic'>No structure defined yet.</p>";
                return;
            }

            list.innerHTML = data.map(i => `
                <div class="flex justify-between items-center border-b py-2 hover:bg-gray-50 px-2 transition">
                    <div>
                        <span class="text-xs font-bold text-gray-500 uppercase w-20 inline-block">${i.type}</span>
                        <span class="text-gray-800 font-medium">${i.name}</span>
                    </div>
                    <button onclick="deleteStructure(${i.id})" class="text-red-400 hover:text-red-600 font-bold px-2" title="Delete">âœ•</button>
                </div>
            `).join('');
        }

        async function loadPendingContent() {
            const res = await fetch('/api/content/pending');
            const data = await res.json();
            const list = document.getElementById('pending-list');
            
            if(data.length === 0) {
                list.innerHTML = '<p class="text-gray-400 italic">No pending items.</p>';
                return;
            }

            list.innerHTML = data.map(item => `
                <div class="border p-3 rounded bg-yellow-50 shadow-sm transition hover:shadow-md">
                    <div class="flex justify-between items-start">
                        <div>
                            <span class="text-xs font-bold uppercase text-gray-500 tracking-wide">${item.type}</span>
                            <h4 class="font-bold text-gray-800">${item.title}</h4>
                            <p class="text-sm text-gray-600 mt-1">${item.description}</p>
                            <p class="text-xs text-blue-500 mt-2">By: ${item.faculty_name}</p>
                        </div>
                        <div class="flex flex-col gap-1">
                            <button onclick="verifyContent(${item.id}, 'verified')" class="bg-green-500 text-white text-xs px-3 py-1 rounded hover:bg-green-600">Approve</button>
                            <button onclick="deleteContent(${item.id})" class="bg-red-500 text-white text-xs px-3 py-1 rounded hover:bg-red-600">Reject</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        async function verifyContent(id, status) {
            await fetch('/api/content/verify', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id, status })
            });
            loadPendingContent();
        }

        // --- FACULTY ---
        async function refreshFacultyData() {
            loadMyContent();
        }

        async function createOrUpdateContent() {
            const id = document.getElementById('edit-id').value;
            const type = document.getElementById('content-type').value;
            const title = document.getElementById('content-title').value;
            const description = document.getElementById('content-desc').value;

            if(!title || !description) return alert("All fields required");

            const method = id ? 'PUT' : 'POST';
            const url = id ? `/api/content/${id}` : '/api/content';

            const res = await fetch(url, {
                method: method,
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ type, title, description })
            });

            if(res.ok) {
                alert(id ? 'Updated successfully' : 'Submitted successfully');
                resetForm();
                loadMyContent();
            } else {
                const err = await res.json();
                alert(err.error);
            }
        }

        async function loadMyContent() {
            const res = await fetch('/api/content/my');
            const data = await res.json();
            const list = document.getElementById('my-content-list');

            if(data.length === 0) {
                list.innerHTML = '<p class="text-gray-400 italic">No submissions yet.</p>';
                return;
            }

            list.innerHTML = data.map(item => {
                const statusColor = item.status === 'verified' ? 'bg-green-100 text-green-700' : 'bg-yellow-100 text-yellow-700';
                const isEditable = item.status !== 'verified';
                
                return `
                <div class="border p-3 rounded bg-white shadow-sm flex justify-between items-center hover:bg-gray-50 transition">
                    <div class="flex-1">
                        <div class="flex items-center gap-2 mb-1">
                            <span class="text-xs font-bold uppercase text-gray-400">${item.type}</span>
                            <span class="text-xs px-2 py-0.5 rounded-full ${statusColor} font-semibold">${item.status}</span>
                        </div>
                        <h4 class="font-semibold text-gray-800">${item.title}</h4>
                        <p class="text-xs text-gray-500 truncate w-48">${item.description}</p>
                    </div>
                    <div class="flex gap-2">
                        ${isEditable ? `<button onclick="editContentMode('${item.id}', '${item.type}', '${item.title.replace(/'/g, "\\'")}', '${item.description.replace(/'/g, "\\'")}')" class="text-blue-500 hover:text-blue-700 text-sm font-medium">Edit</button>` : ''}
                        <button onclick="deleteContent(${item.id})" class="text-red-500 hover:text-red-700 text-sm font-medium">Delete</button>
                    </div>
                </div>
            `}).join('');
        }

        async function deleteContent(id) {
            if(!confirm("Permanently delete this item?")) return;
            await fetch(`/api/content/${id}`, { method: 'DELETE' });
            if(currentUserRole === 'admin') loadPendingContent();
            else refreshFacultyData();
        }

        function editContentMode(id, type, title, desc) {
            document.getElementById('edit-id').value = id;
            document.getElementById('content-type').value = type;
            document.getElementById('content-title').value = title;
            document.getElementById('content-desc').value = desc;
            
            const btn = document.getElementById('submit-content-btn');
            btn.innerText = "Update";
            btn.classList.replace('bg-indigo-600', 'bg-orange-500');
            btn.classList.replace('hover:bg-indigo-700', 'hover:bg-orange-600');
            document.getElementById('cancel-edit-btn').classList.remove('hidden');
        }

        function resetForm() {
            document.getElementById('edit-id').value = '';
            document.getElementById('content-title').value = '';
            document.getElementById('content-desc').value = '';
            
            const btn = document.getElementById('submit-content-btn');
            btn.innerText = "Submit";
            btn.classList.replace('bg-orange-500', 'bg-indigo-600');
            btn.classList.replace('hover:bg-orange-600', 'hover:bg-indigo-700');
            document.getElementById('cancel-edit-btn').classList.add('hidden');
        }
    </script>
</body>
</html>
